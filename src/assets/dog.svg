<svg id="petAvatar" width="150" height="150" viewBox="0 0 150 150">
    <!-- Head -->
    <rect x="40" y="40" width="70" height="70" fill="#b3631d" stroke="#000000" stroke-width="2" />
    <!-- Left ear -->
    <polygon points="40,40 20,55 30,55" fill="#b3631d" stroke="#000000" stroke-width="2" />
    <!-- Right ear -->
    <polygon points="110,40 130,55 120,55" fill="#b3631d" stroke="#000000" stroke-width="2" />
    <!-- Left eye -->
    <ellipse cx="60" cy="65" rx="10" ry="8" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <!-- Left eye pupil -->
    <circle id="leftPupil" cx="60" cy="65" r="4" fill="#000000" />
    <!-- Right eye -->
    <ellipse cx="90" cy="65" rx="10" ry="8" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <!-- Right eye pupil -->
    <circle id="rightPupil" cx="90" cy="65" r="4" fill="#000000" />
    <!-- Nose -->
    <circle cx="75" cy="80" r="5" fill="#000000" />
    <!-- Mouth -->
    <path id="mouth" d="M60 90 Q75 100, 90 90" fill="none" stroke="#000000" stroke-width="2" />
</svg>